<div class="container">
  @for(item of filter?.properties; track item.value) {

  <div class="container__item">
    @if($index !== 0) {
    <div class="corner"></div>
    }
    <app-filter-item-attribute-row
      [properties]="properties"
      [filter]="filter"
      [index]="index"
      [propIndex]="$index"
    />
  </div>
  }
  <span class="action-item--cyan cursor-pointer" (click)="addProperty()">Refine more</span>
</div>
